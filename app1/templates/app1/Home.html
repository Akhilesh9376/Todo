{% extends "app1/Base.html" %} 
{% load crispy_forms_tags %}
{% block home %}
<div class="container bg-success text-center">
  <h1 class="pt-5 pb-4">ToDo-App</h1>
<form method="POST" action="/">
  {% csrf_token %}
   {{form.title }}
  <input class="ml-4 btn btn-primary" type="submit" value="Submit" />
</form>
{% for task in tasks %}
<div class="item-row mr-4 mt-3 mb-3 h3"">

    <a class="btn btn-light mr-4 btn-outline-warning" href="{% url 'Update' task.id %}">Update</a>
   <a class="btn btn-dark btn-outline-danger" href="{% url 'delete' task.id %}">Delete</a>

  {% if task.complete == True %}
  

  <strike>{{task}}</strike>
  {% else %}
  <span>{{task}} </span>
  {% endif %}

</div>
{% endfor %}
</div>
{% endblock %}
