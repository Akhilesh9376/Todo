{% extends "app1/Base.html" %} 

{% block title%}
Register | Page
{% endblock %}
<style>
body{
    background-color:"pink";
}
</style>
{% block Register %}
{% load crispy_forms_tags%}
    
      <div class="content-section container w-50">
          <form method="post">
              {% csrf_token %}
              <fieldset class="form-group ">
                  <legend class="border-bottom mb-4">
                      Register Now
                  </legend>
                  {{form|crispy}}
              </fieldset>
              <div class="form-group">
                  <button class="btn btn-danger" type="submit">SignUp</button>
              </div>
          </form>
          <div class="border-top pt-3">
                <small class="text-muted">
                    Already Have An Account <a href="{% url 'Login' %}" class="ml-3">LoginNow</a>
                </small>
          </div>
      </div>
    
{% endblock %}
